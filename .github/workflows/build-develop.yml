name: build-develop

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
  schedule:
    - cron: 20 4 * * 0
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64, linux/386
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/transmission-wireguard-pia:dev
            ghcr.io/${{ github.repository_owner }}/transmission-wireguard-pia:${{ steps.vars.outputs.sha_short }}

